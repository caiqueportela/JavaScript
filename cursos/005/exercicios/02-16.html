<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const funcionario = {email: 'abc@abc.com'};

        const funcionarioProxy = new Proxy(funcionario, {
            set(target, prop, value, receiver) {
                console.log(`Antigo valor: '${target[prop]}' | Novo valor: '${value}'`);
                
                return Reflect.set(target, prop, value, receiver);
            }
        });

        funcionarioProxy.email = 'caique@gmail.com';

        console.log(funcionarioProxy.email);
    </script>
</body>
</html>
