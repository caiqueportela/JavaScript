<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Funcionario {

            constructor(email) {
                this._email = email;
            }

            get email() {
                return this._email;
            }

            set email(email) {
                this._email = email;
            }
        }

        const funcionarioProxy = new Proxy(new Funcionario('caique@email.com'), {
            get(target, prop, receiver) {
                console.log(`Armadilha aqui`);
                
                return Reflect.get(target, prop, receiver);
            }
        });

        console.log(funcionarioProxy.email);
        console.log(funcionarioProxy._email);
    </script>
</body>
</html>
